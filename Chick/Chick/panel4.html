<!DOCTYPE html>
<html>
	<head>
    <link rel="stylesheet" href="hatch.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
<body>
	<div id="container">
		<div id="tabs">
			<a class="tab" href="panel.html">
				<img src="icons/grid-svgrepo-com.svg" />
				<span class="tab_label">
					Type
				</span>	
			</a>
			<a class="tab" href="panel2.html">
				<img src="icons/cog-svgrepo-com.svg" />
				<span class="tab_label">
					Settings
				</span>
			</a>
			<a class="tab" href="panel3.html">
				<img src="icons/window-content-svgrepo-com.svg" />
				<span class="tab_label">
					Content
				</span>
			</a>
			<a class="tab active" href="panel4.html">
				<img src="icons/test-tube-svgrepo-com.svg" />
				<span class="tab_label">
					Test
				</span>
			</a>
			<a class="tab" href="panel5.html">
				<img src="icons/save-svgrepo-com.svg" />
				<span class="tab_label">
					Publish
				</span>
			</a>
		</div>
		<div id="headerbar">
			<h1>Run scrape test</h1>
			<div class="pill">
				Unsaved
			</div>
			<p class="steps">Step 4/5</p>
			<a class="button previous" href="panel3.html">
				Previous step
			</a>
			<a class="button" href="panel5.html">
				Next step
			</a>
		</div>
		<div id="content" class="columns">
			<div class="column">
				<div class="column_inner">
					<a class="button">
            Run Test
          </a>
				</div>
			</div>
			<div class="output">
				<div class="column_inner">
					<div class="add_group">
						
				</div>
			</div>
		</div>
	</div>
	<script src="js/messaging.js"></script>
	<script src="js/panel.js"></script>
</body>
</html>
